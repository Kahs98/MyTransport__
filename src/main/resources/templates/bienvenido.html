<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8"></meta>
		<title>My Transport</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="//code.jquery.com/jquery-1.11.1.min.js">
		</script>
		
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    	<div class='row text-center mt-5' style='margin-top: 10px'>
			
			
					<!--Turista-->
					<div class="card col-md-4 rounded-lg m-3" style="width: 18rem;">
  						<img class="img-fluid mx-auto d-block card-img-top rounded-lg" src="/imagenes/030-tourist.png" alt="Card image cap" style='width: 50%;
   					 	object-fit: cover;'/>
  						<div class="card-body">
   					 		<h5 class="card-title">Admin</h5>
    						<a th:href="@{/user/listar}" class="btn btn-primary" style="background-color:#13293D"> <i class="fas fa-snowboarding"></i>Ver más</a>
  						</div>
					</div>
					
					
					<!--Reserva-->
					<div class="card col-md-4 rounded m-3" style="width: 18rem;">
  						<img class="img-fluid mx-auto d-block card-img-top" src="/imagenes/Booking.png" alt="Card image cap" style='width: 50%;
   						 object-fit: cover;'/>
  						<div class="card-body">
    						<h5 class="card-title">Usuario</h5>
    						<a th:href="@{/vehicle/listar}" class="btn btn-primary" style="background-color:#13293D"> <i class="fas fa-snowboarding"></i>Ver más</a>
  						</div>
					</div>
					</div>
    		<form id="myform">
    			<div class="row clearfix">
    				<div class="col-md-12 column" align="center">
    					<img th:src="@{/imagenes/img.png}" width="600" height="600" alt="logo" align="middle">
    					</img>
    				</div>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
