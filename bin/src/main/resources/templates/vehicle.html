<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Vehiculo</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="text/javascript" th:src="@{/js/race.js}"></script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container">
    		<form th:action="@{/vehicle/registrar}" method="post" th:object="${vehicle}">
    			<div class="form-group">
    				<label for="idVehicle">ID:</label>
    				<input type="text" class="form-control" th:field="*{idVehicle}"></input>
    				
    				<div class="form-group">
    					<label for="nombre">NOMBRE:</label>
    					<input type="text" class="form-control" th:field="*{nameVehicle}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameVehicle')}" 
								th:errors="*{nameVehicle}">
						</div>    					
    				</div>
   								
    				<div class="form-group">
    					<label for="nombre">TIPO DE VEHICULO:</label>
    					<input type="text" class="form-control" th:field="*{typeVehicle}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('typeVehicle')}" 
								th:errors="*{typeVehicle}">
						</div>
    				</div>    

    				<div class="form-group">
    					<label for="nombre">DESCRIPCION:</label>
    					<input type="text" class="form-control" th:field="*{descriptionVehicle}" id="nombre"></input>

						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('descriptionVehicle')}" 
								th:errors="*{descriptionVehicle}">
						</div>    					
    				</div>
   					<div class="form-group">
    					<label for="user">PROPIETARIO</label>
    					<select class="form-control" th:field="*{user.idUsuario}">
    						<option th:each="d: ${listaUsuarios}"
    							th:value="${d.idUsuario}"
    							th:text="${d.nameUsuario}"
    							th:selected="(${d.idUsuario} == *{dueno.idUsuario})">
    						</option>    					
    					</select>
    				</div>   
    			</div>
    			<button type="submit" class="btn btn-primary">Aceptar</button>
    			<a href="/vehicle/listar" class="btn btn-danger">Cancelar</a>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
